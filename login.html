<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="public/stylesheet/main.css">
    <title>FWD | Login</title>
</head>

<body>
    <div class="row">
        <div class="search">
            <div class="search-icon"><i class="fas fa-lock"></i></div>
            <div class="search-txt" style="direction: rtl">أهلا وسهلا بك!</div>
            <small>لدواعي الأمان ، نسمح بتسجيل دخول واحد فقط في المرة الواحدة. إذا كان هناك عدة أشخاص يديرون مؤسستك ،
                يرجى دعوتهم كأعضاء.</small>
            <form action="/" method="post">
                <input lang="en" placeholder="رقم جوالك" type="text" min="1" id="zip_code" name="zip_code" onkeypress="return event.charCode > 47 && event.charCode < 58;"
                    pattern="[0-9]{5}" required>
                <input type="password" placeholder="كلمة السر" style="margin-top: 0" required>
                <button class="primary" type="submit">تسجيل الدخول</button>
                <small class="fpass">هل نسيت كلمة السر؟ <a href="forgetpass.html" style="color: #007bff">استعادة</a></small>
            </form>
        </div>
    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/js/all.min.js" integrity="sha256-HkXXtFRaflZ7gjmpjGQBENGnq8NIno4SDNq/3DbkMgo="
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>

</body>

</html>
